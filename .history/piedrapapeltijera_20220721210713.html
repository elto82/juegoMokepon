<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Piedra, Papel o Tijera</title>
  <script>
    
    // 1 es piedra, 2 es papel, 3 es tijera
    let jugador = 0;
    let pc = 2;
    jugador = prompt("Elige: 1 para piedra, 2 para papel, 3 para tijera")
    // alert('elegiste ' + jugador);
    if(jugador == 1){
      alert('Elegiste 🪨')
    }else if(jugador == 2){
      alert('elegiste 🧻');
    }else if(jugador == 3){
      alert('elegiste ✂️')
    }else{
      alert('Elegiste ☠️')
    }

    if(pc == 1){
      alert('pc elige 🪨')
    }else if(pc == 2){
      alert('pc elige 🧻');
    }else if(pc == 3){
      alert('pc elige ✂️')
    }else{
      alert('pc elige ☠️')
    }
    //combate
    if(pc == jugador){
      alert('EMPATE.')
    }else if(jugador == 1 && pc == 3){
      alert('GANASTE.')
    }
    
  </script>
</head>
<body>
  <h1>Piedra, papel o tijera</h1>
</body>
</html>
